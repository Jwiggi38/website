<body>

    <div class="container">
        <table id="mytable">
            <tr>
                <th>#</th>
                <th>Inputs</th>
                <th>String Length</th>
            </tr>
            <tr>
                <td id="num">1</td>
                <td><input type="text" name="inputs" id="inputs"  oninput="updateLength(this)/></td>
                <td id="len"></td>
            </tr>
        </table>
    </div>
    <div class="button-group">
        <button id="add">ADD</button>
        <button id="remove">REMOVE</button>
        <button id="sort">SORT</button>
    </div>

    <script>
        const add = document.getElementById("add");
const container = document.querySelector(".container");
add.addEventListener("click", () => {
  const tbodyRef = document
    .getElementById("mytable")
    .getElementsByTagName("tbody")[0];
  const newRow = tbodyRef.insertRow();
  const numbercol = newRow.insertCell();
  const inputcol = newRow.insertCell();
  const len = newRow.insertCell();


  const numberText = document.createTextNode(tbodyRef.rows.length - 1);
  numbercol.appendChild(numberText);
  const inp = document.createElement("input");
  inp.type = "text";
  inp.setAttribute("id", "inputs");
  inputcol.appendChild(inp);

});

document.getElementById("remove").addEventListener("click", () => {
  const tbodyRef = document.getElementById("mytable");
  if (inputs.length > 1) {
    tbodyRef.deleteRow(inputs.length);
  }
});

document.getElementById("sort").addEventListener("click", () => {
  const values = document.querySelectorAll("input");
  let arr = [];
  for (let i = 0; i < values.length; i++) {
    arr.push(values[i].value);
  }
  arr = arr.sort();
  for (let i = 0; i < arr.length; i++) {
    values[i].value = arr[i];
  }
});

function updateLength(input) {
    var length = input.value.length;
    var lengthDisplay = input.nextElementSibling;
    lengthDisplay.textContent = "Length: " + length;

}
    </script>
